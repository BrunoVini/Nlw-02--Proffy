<!DOCTYPE html>
<html>
    <head>
        <title>Proffy | Sua plataforma de estudos online</title>

        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/forms.css">
        <link rel="stylesheet" href="styles/page-give-classes.css">
        <link rel="icon" href="images/images/favicon.png">

         <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


        <meta charset="utf-8">
        <meta name="theme-color" content="#8257E5">
        <meta name="descrption" content=""> <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body id="page-give-classes">

        <div id="container">

            <header class="page-header">

                <div class="top-bar-container">
                    <a href="/">
                        <img src="images/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="images/images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Que incrícel que você quer dar aulas</strong>
                    <p>O primeiro passo é preencher esse formulário de inscrição</p>
                </div>

            </header>

            <main>

                <form action="/save-classes" id="creat-class" method="POST">
                    <fieldset>
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome completo</label>
                            <input name="name" id="name" required>
                        </div>

                        <div class="input-block">
                            <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                            <input name="avatar" id="avatar" type="url" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required>
                        </div>

                        <div class="textarea-block">
                            <label for="bio">Bio</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>Sobre a aula</legend>

                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}">
                                        {{subject}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>
    
                        <div class="input-block">
                            <label for="cost">Custo da sua hora/aula<small>(R$)</small></label>
                            <input name="cost" id="cost" type="number" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Horários disponíveis
                            <button id="add-time">+ Novo horário</button>
                        </legend>


                        <div id="schedule-item">
                            <div class="schedule-item">

                                <!-- <div class="itens"> -->

                                <div class="select-block">
                                    <label for="weekday"></label>
                                    <select name="weekday[]" required>
                                        <option value="">Selecione uma opção</option>
                                            {%for weekday in weekdays%}
                                                <option value="{{loop.index0}}">
                                                    {{weekday}}
                                                </option>
                                            {%endfor%}
                                    </select>
                                </div>
    
                                <div class="input-block">
                                    <label for="time_from">Das</label>
                                    <input type="time" name="time_from[]">
                                </div>
    
                                <div class="input-block">
                                    <label for="time_to">Até</label>
                                    <input type="time" name="time_to[]">
                                </div>

                            <!-- </div> -->

                                <button onclick="this.parentNode.remove()" class="delete-time">
                                    <span>Deletar Horário</span>
                                    <i class="fas fa-trash-alt"></i>
                                </button>
    
                            </div>
                        </div>

                    </fieldset>

                </form>

                <footer>
                    <p>
                        <img src="images/images/icons/warning.svg">
                        Importante! <br>
                        Preencha todos os dados.
                    </p>
                    <button form="creat-class" type="submit">Salvar cadastro</button>
                </footer>
                
            </main>

        </div>


        <script src="js/addField.js"></script>

    </body>
</html>
